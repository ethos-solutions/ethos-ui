name: Deploy Ethos Applications

on:
  workflow_dispatch:
    inputs:
      app_to_build:
        description: 'Application to build (fe, ui, admin, customer, co)'
        required: true
        default: 'customer'
        type: choice
        options:
          - fe
          - ui
          - admin
          - customer
          - co
      build_env:
        description: 'Build environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  S3_BUCKET_NAME: "ethos-build"
  BUILD_ENV: ${{ github.event.inputs.build_env || 'production' }}
  APP_TO_BUILD: ${{ github.event.inputs.app_to_build || 'customer' }}
  AWS_REGION: us-east-1
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

concurrency:
  group: deploy-${{ github.ref }}-${{ github.event.inputs.app_to_build || 'customer' }}
  cancel-in-progress: false

jobs:
  build-and-validate:
    name: Validate, Build & Upload Artifacts
    runs-on: ubuntu-latest
    timeout-minutes: 30
    outputs:
      version_sha: ${{ steps.version.outputs.version_sha }}
      artifact_path: ${{ steps.version.outputs.artifact_path }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm (use version from package.json)
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies (once)
        run: pnpm install --no-frozen-lockfile

      - name: Lint (quality gate)
        run: |
          case "$APP_TO_BUILD" in
            "fe") pnpm exec nx run organisation:lint ;;
            "ui") pnpm exec nx run ui:lint ;;
            "admin") pnpm exec nx run admin:lint ;;
            "customer") pnpm exec nx run customer:lint ;;
            "co") pnpm exec nx run co-screen:lint || echo "No lint target" ;;
            *) echo "Invalid APP_TO_BUILD: $APP_TO_BUILD" && exit 1 ;;
          esac

      - name: Type check (quality gate)
        run: |
          case "$APP_TO_BUILD" in
            "fe") pnpm exec nx run organisation:type-check || pnpm exec tsc --noEmit --project tsconfig.base.json ;;
            "ui") pnpm exec nx run ui:type-check || pnpm exec tsc --noEmit --project tsconfig.base.json ;;
            "admin") pnpm exec nx run admin:type-check || pnpm exec tsc --noEmit --project tsconfig.base.json ;;
            "customer") pnpm exec nx run customer:type-check || pnpm exec tsc --noEmit --project tsconfig.base.json ;;
            "co") pnpm exec nx run co-screen:type-check || pnpm exec tsc --noEmit --project tsconfig.base.json || true ;;
          esac

      - name: Test (quality gate)
        run: |
          case "$APP_TO_BUILD" in
            "fe") pnpm exec nx run organisation:test --configuration=ci || echo "No tests found" ;;
            "ui") pnpm exec nx run ui:test --configuration=ci || echo "No tests found" ;;
            "admin") pnpm exec nx run admin:test --configuration=ci || echo "No tests found" ;;
            "customer") pnpm exec nx run customer:test --configuration=ci || echo "No tests found" ;;
            "co") pnpm exec nx run co-screen:test --configuration=ci || echo "No tests found" ;;
          esac

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set version and artifact paths
        id: version
        run: |
          VERSION_SHA="${GITHUB_SHA:0:8}"
          ARTIFACT_PATH="artifacts/$APP_TO_BUILD/$VERSION_SHA"
          echo "version_sha=$VERSION_SHA" >> $GITHUB_OUTPUT
          echo "artifact_path=$ARTIFACT_PATH" >> $GITHUB_OUTPUT
          echo "üì¶ Building version: $VERSION_SHA"
          echo "üìÅ Artifact path: s3://$S3_BUCKET_NAME/$ARTIFACT_PATH"

      - name: Set environment variables from Parameter Store
        run: |
          echo "Setting environment variables for $APP_TO_BUILD from SSM..."
          if [ "$APP_TO_BUILD" = "fe" ]; then
            if [ "$BUILD_ENV" = "staging" ] || [ "$BUILD_ENV" = "stage" ]; then
              echo "VITE_APP_API_URL=$(aws ssm get-parameter --name 'VITE_APP_API_URL_STAGE' --query 'Parameter.Value' --output text)" >> $GITHUB_ENV
              echo "VITE_APP_API_GRAPH_URL=$(aws ssm get-parameter --name 'VITE_APP_API_GRAPH_URL_STAGE' --query 'Parameter.Value' --output text)" >> $GITHUB_ENV
            else
              echo "VITE_APP_API_URL=$(aws ssm get-parameter --name 'VITE_APP_API_URL' --query 'Parameter.Value' --output text)" >> $GITHUB_ENV
              echo "VITE_APP_API_GRAPH_URL=$(aws ssm get-parameter --name 'VITE_APP_API_GRAPH_URL' --query 'Parameter.Value' --output text)" >> $GITHUB_ENV
            fi
            echo "VITE_APP_SOCKET_URL=$(aws ssm get-parameter --name 'VITE_APP_SOCKET_URL' --query 'Parameter.Value' --output text)" >> $GITHUB_ENV
            echo "VITE_APP_S3_BUCKET_NAME=$(aws ssm get-parameter --name 'VITE_APP_S3_BUCKET_NAME' --with-decryption --query 'Parameter.Value' --output text)" >> $GITHUB_ENV
            echo "VITE_APP_IDENTITY_POOL_ID=$(aws ssm get-parameter --name 'VITE_APP_IDENTITY_POOL_ID' --with-decryption --query 'Parameter.Value' --output text)" >> $GITHUB_ENV
            echo "VITE_APP_PLACES_API=$(aws ssm get-parameter --name 'VITE_APP_PLACES_API' --with-decryption --query 'Parameter.Value' --output text)" >> $GITHUB_ENV
          fi

          if [ "$APP_TO_BUILD" = "customer" ]; then
            if [ "$BUILD_ENV" = "staging" ] || [ "$BUILD_ENV" = "stage" ]; then
              echo "NEXT_PUBLIC_API_URL=$(aws ssm get-parameter --name 'NEXT_PUBLIC_API_URL_STAGE' --query 'Parameter.Value' --output text)" >> $GITHUB_ENV
              echo "NEXT_PUBLIC_API_GRAPH_URL=$(aws ssm get-parameter --name 'NEXT_PUBLIC_API_GRAPH_URL_STAGE' --query 'Parameter.Value' --output text)" >> $GITHUB_ENV
            else
              echo "NEXT_PUBLIC_API_URL=$(aws ssm get-parameter --name 'NEXT_PUBLIC_API_URL' --query 'Parameter.Value' --output text)" >> $GITHUB_ENV
              echo "NEXT_PUBLIC_API_GRAPH_URL=$(aws ssm get-parameter --name 'NEXT_PUBLIC_API_GRAPH_URL' --query 'Parameter.Value' --output text)" >> $GITHUB_ENV
            fi
            echo "NEXT_PUBLIC_STRIPE_KEY=$(aws ssm get-parameter --name 'NEXT_PUBLIC_STRIPE_KEY' --with-decryption --query 'Parameter.Value' --output text)" >> $GITHUB_ENV
            echo "NEXT_PUBLIC_FIREBASE_VAPID_TOKEN=$(aws ssm get-parameter --name 'NEXT_PUBLIC_FIREBASE_VAPID_TOKEN' --with-decryption --query 'Parameter.Value' --output text)" >> $GITHUB_ENV
            echo "NEXT_PUBLIC_FIREBASE_APP_API_KEY=$(aws ssm get-parameter --name 'NEXT_PUBLIC_FIREBASE_APP_API_KEY' --with-decryption --query 'Parameter.Value' --output text)" >> $GITHUB_ENV
            echo "NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=$(aws ssm get-parameter --name 'NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN' --with-decryption --query 'Parameter.Value' --output text)" >> $GITHUB_ENV
            echo "NEXT_PUBLIC_FIREBASE_PROJECT_ID=$(aws ssm get-parameter --name 'NEXT_PUBLIC_FIREBASE_PROJECT_ID' --with-decryption --query 'Parameter.Value' --output text)" >> $GITHUB_ENV
            echo "NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=$(aws ssm get-parameter --name 'NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET' --with-decryption --query 'Parameter.Value' --output text)" >> $GITHUB_ENV
            echo "NEXT_PUBLIC_FIREBASE_MESSAGE_SENDER_ID=$(aws ssm get-parameter --name 'NEXT_PUBLIC_FIREBASE_MESSAGE_SENDER_ID' --with-decryption --query 'Parameter.Value' --output text)" >> $GITHUB_ENV
            echo "NEXT_PUBLIC_FIREBASE_APP_ID=$(aws ssm get-parameter --name 'NEXT_PUBLIC_FIREBASE_APP_ID' --with-decryption --query 'Parameter.Value' --output text)" >> $GITHUB_ENV
            echo "NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID=$(aws ssm get-parameter --name 'NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID' --with-decryption --query 'Parameter.Value' --output text)" >> $GITHUB_ENV
          fi

          if [ "$APP_TO_BUILD" = "co" ]; then
            echo "VITE_APP_API_URL=$(aws ssm get-parameter --name 'VITE_APP_API_URL' --query 'Parameter.Value' --output text)" >> $GITHUB_ENV
            echo "VITE_APP_API_GRAPH_URL=$(aws ssm get-parameter --name 'VITE_APP_API_GRAPH_URL' --query 'Parameter.Value' --output text)" >> $GITHUB_ENV
            echo "VITE_APP_SOCKET_URL=$(aws ssm get-parameter --name 'VITE_APP_SOCKET_URL' --query 'Parameter.Value' --output text)" >> $GITHUB_ENV
          fi
          echo "‚úÖ Environment variables configured for $APP_TO_BUILD ($BUILD_ENV)"

      - name: Build application with Nx
        run: |
          echo "Building $APP_TO_BUILD application with Nx ($BUILD_ENV)..."
          case "$APP_TO_BUILD" in
            "fe") pnpm exec nx build organisation --configuration=$BUILD_ENV ;;
            "ui") pnpm exec nx build-storybook ui --configuration=$BUILD_ENV ;;
            "admin") pnpm exec nx build admin --configuration=$BUILD_ENV ;;
            "customer")
              pnpm exec nx build customer --configuration=$BUILD_ENV
              test -d dist/apps/customer || (echo "‚ùå dist/apps/customer not found" && exit 1)
              cp package.json dist/apps/customer/
              pnpm -w prune --prod || true
              mkdir -p dist/apps/customer/node_modules
              rsync -a --del --exclude='.bin' ./node_modules/ dist/apps/customer/node_modules/
              find dist -type d -name ".nx-helpers" -exec cp -r {} dist/apps/customer/ \; || true
              rm -rf dist/apps/customer/.next/trace || true
              (cd dist/apps/customer && tar -czf ../../../customer-runtime-${{ steps.version.outputs.version_sha }}.tgz .next public .nx-helpers node_modules package.json next.config.js)
              tar -tf customer-runtime-${{ steps.version.outputs.version_sha }}.tgz | grep -i nx-helpers || echo "‚ö†Ô∏è WARNING: no nx-helpers in tarball"
              ;;
            "co")
              pnpm exec nx build co-screen --configuration=$BUILD_ENV
              ;;
            *) echo "‚ùå Invalid APP_TO_BUILD: $APP_TO_BUILD" && exit 1 ;;
          esac
          echo "‚úÖ Build completed for $APP_TO_BUILD"

      - name: Upload versioned artifacts to S3
        run: |
          echo "üì¶ Uploading versioned artifacts to S3..."
          case "$APP_TO_BUILD" in
            "ui")
              aws s3 sync dist/lib s3://$S3_BUCKET_NAME/${{ steps.version.outputs.artifact_path }}/lib/ --sse aws:kms
              aws s3 sync dist/lib s3://$S3_BUCKET_NAME/artifacts/ui/latest/lib/ --sse aws:kms
              ;;
            "fe")
              aws s3 sync dist/apps/organisation/ s3://$S3_BUCKET_NAME/${{ steps.version.outputs.artifact_path }}/organisation/ --sse aws:kms --exclude "node_modules/*"
              aws s3 sync dist/apps/organisation/ s3://$S3_BUCKET_NAME/artifacts/fe/latest/organisation/ --sse aws:kms --exclude "node_modules/*"
              ;;
            "customer")
              aws s3 cp customer-runtime-${{ steps.version.outputs.version_sha }}.tgz s3://$S3_BUCKET_NAME/${{ steps.version.outputs.artifact_path }}/customer-runtime.tgz --sse aws:kms
              aws s3 cp customer-runtime-${{ steps.version.outputs.version_sha }}.tgz s3://$S3_BUCKET_NAME/artifacts/customer/latest/customer-runtime.tgz --sse aws:kms
              rm -f customer-runtime-*.tgz
              ;;
            "admin")
              aws s3 sync dist/apps/admin/ s3://$S3_BUCKET_NAME/${{ steps.version.outputs.artifact_path }}/admin/ --sse aws:kms --exclude "node_modules/*"
              aws s3 sync dist/apps/admin/ s3://$S3_BUCKET_NAME/artifacts/admin/latest/admin/ --sse aws:kms --exclude "node_modules/*"
              ;;
            "co")
              aws s3 sync dist/apps/co-screen/ s3://$S3_BUCKET_NAME/${{ steps.version.outputs.artifact_path }}/co-screen/ --sse aws:kms
              aws s3 sync dist/apps/co-screen/ s3://$S3_BUCKET_NAME/artifacts/co/latest/co-screen/ --sse aws:kms
              ;;
          esac
          echo "‚úÖ Versioned artifacts uploaded to s3://$S3_BUCKET_NAME/${{ steps.version.outputs.artifact_path }}"

  deploy:
    name: Deploy with Enhanced Rollback
    needs: build-and-validate
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy CO to separate EC2 folder (production only)
        if: env.APP_TO_BUILD == 'co'
        run: |
          echo "üöÄ Deploying CO to /var/www/html/ethos-orderstatus..."
          aws ssm get-parameter --name "ethos-fe" --query "Parameter.Value" --output text > /tmp/private_key.pem
          chmod 400 /tmp/private_key.pem

          ssh -i /tmp/private_key.pem -p 7172 -o StrictHostKeyChecking=no ubuntu@3.210.120.239 "
            set -euo pipefail
            sudo mkdir -p /var/www/html/ethos-orderstatus/dist/apps/co-screen
            aws s3 sync s3://$S3_BUCKET_NAME/${{ needs.build-and-validate.outputs.artifact_path }}/co-screen/ /var/www/html/ethos-orderstatus/dist/apps/co-screen/ --exact-timestamps --delete
            sudo chown -R www-data:www-data /var/www/html/ethos-orderstatus/dist/apps/co-screen || true
            echo '${{ needs.build-and-validate.outputs.version_sha }}' | sudo tee /var/www/html/ethos-orderstatus/dist/apps/co-screen/VERSION
            sudo chown www-data:www-data /var/www/html/ethos-orderstatus/dist/apps/co-screen/VERSION || true
          "

      - name: Create timestamped backup of current environment (rollback protection)
        if: env.APP_TO_BUILD == 'customer'
        run: |
          TARGET_PREFIX=$([[ "$BUILD_ENV" == "staging" || "$BUILD_ENV" == "stage" ]] && echo "stage" || echo "prod")
          BACKUP_TIMESTAMP=$(date +"%Y%m%d-%H%M%S")
          BACKUP_PATH="backups/customer/$TARGET_PREFIX/$BACKUP_TIMESTAMP"
          echo "üõ°Ô∏è Creating backup: s3://$S3_BUCKET_NAME/$BACKUP_PATH"
          if aws s3 ls s3://$S3_BUCKET_NAME/$TARGET_PREFIX/dist/apps/customer/ >/dev/null 2>&1; then
            aws s3 sync s3://$S3_BUCKET_NAME/$TARGET_PREFIX/dist/apps/customer/ s3://$S3_BUCKET_NAME/$BACKUP_PATH/ --sse aws:kms
            echo "BACKUP_PATH=$BACKUP_PATH" >> $GITHUB_ENV
          else
            echo "No existing deployment to backup"
            echo "BACKUP_PATH=" >> $GITHUB_ENV
          fi

      - name: Deploy versioned artifacts to target prefix
        if: env.APP_TO_BUILD != 'co'
        run: |
          TARGET_PREFIX=$([[ "$BUILD_ENV" == "staging" || "$BUILD_ENV" == "stage" ]] && echo "stage" || echo "prod")
          echo "üöÄ Deploying $APP_TO_BUILD ($BUILD_ENV) to s3://$S3_BUCKET_NAME/$TARGET_PREFIX/..."
          case "$APP_TO_BUILD" in
            "ui")
              aws s3 sync s3://$S3_BUCKET_NAME/${{ needs.build-and-validate.outputs.artifact_path }}/lib/ s3://$S3_BUCKET_NAME/$TARGET_PREFIX/dist/lib/ --sse aws:kms --delete ;;
            "fe")
              aws s3 sync s3://$S3_BUCKET_NAME/${{ needs.build-and-validate.outputs.artifact_path }}/organisation/ s3://$S3_BUCKET_NAME/$TARGET_PREFIX/dist/apps/organisation/ --sse aws:kms --delete ;;
            "customer")
              aws s3 cp s3://$S3_BUCKET_NAME/${{ needs.build-and-validate.outputs.artifact_path }}/customer-runtime.tgz s3://$S3_BUCKET_NAME/$TARGET_PREFIX/dist/apps/customer/customer-runtime.tgz --sse aws:kms ;;
            "admin")
              aws s3 sync s3://$S3_BUCKET_NAME/${{ needs.build-and-validate.outputs.artifact_path }}/admin/ s3://$S3_BUCKET_NAME/$TARGET_PREFIX/dist/apps/admin/ --sse aws:kms --delete ;;
          esac
          echo "‚úÖ Artifacts deployed to s3://$S3_BUCKET_NAME/$TARGET_PREFIX/"

      - name: Deploy to EC2 (Customer App)
        if: env.APP_TO_BUILD == 'customer'
        run: |
          TARGET_HOST=$([[ "$BUILD_ENV" == "staging" || "$BUILD_ENV" == "stage" ]] && echo "35.175.98.240" || echo "3.210.120.239")
          TARGET_PREFIX=$([[ "$BUILD_ENV" == "staging" || "$BUILD_ENV" == "stage" ]] && echo "stage" || echo "prod")

          echo "üñ•Ô∏è Deploying to EC2 $TARGET_HOST ($BUILD_ENV)..."
          aws ssm get-parameter --name "ethos-fe" --query "Parameter.Value" --output text > /tmp/private_key.pem
          chmod 400 /tmp/private_key.pem

          ssh -i /tmp/private_key.pem -p 7172 -o StrictHostKeyChecking=no ubuntu@$TARGET_HOST "
            set -euo pipefail
            sudo rm -rf /var/www/html/ethos-$TARGET_PREFIX/dist/apps/customer/* || true
            sudo mkdir -p /var/www/html/ethos-$TARGET_PREFIX/dist/apps/customer || true

            if aws s3 ls s3://$S3_BUCKET_NAME/$TARGET_PREFIX/dist/apps/customer/customer-runtime.tgz >/dev/null 2>&1; then
              aws s3 cp s3://$S3_BUCKET_NAME/$TARGET_PREFIX/dist/apps/customer/customer-runtime.tgz /tmp/customer-runtime.tgz --sse aws:kms
              sudo tar -xzf /tmp/customer-runtime.tgz -C /var/www/html/ethos-$TARGET_PREFIX/dist/apps/customer
              rm -f /tmp/customer-runtime.tgz || true
            else
              echo 'Runtime artifact not found in S3'; exit 1
            fi

            sudo chown -R www-data:www-data /var/www/html/ethos-$TARGET_PREFIX/dist/apps/customer || true
            echo '${{ needs.build-and-validate.outputs.version_sha }}' | sudo tee /var/www/html/ethos-$TARGET_PREFIX/dist/apps/customer/VERSION
            sudo chown www-data:www-data /var/www/html/ethos-$TARGET_PREFIX/dist/apps/customer/VERSION || true

            cd /var/www/html/ethos-$TARGET_PREFIX
            sudo pm2 delete customer || true
            sudo pm2 start npx --name customer --interpreter node -- next start /var/www/html/ethos-$TARGET_PREFIX/dist/apps/customer -p 4200
            sudo pm2 save || true
          "

      - name: Enhanced health check with retry logic
        if: env.APP_TO_BUILD == 'customer'
        run: |
          TARGET_HOST=$([[ "$BUILD_ENV" == "staging" || "$BUILD_ENV" == "stage" ]] && echo "35.175.98.240" || echo "3.210.120.239")
          echo "üè• Running health checks on $TARGET_HOST..."
          for i in {1..15}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 http://$TARGET_HOST:4200/health || echo "000")
            if [ "$STATUS" = "200" ]; then echo "‚úÖ Health passed"; exit 0; fi
            echo "‚è≥ Not ready (status=$STATUS). Retry..."; sleep 10
          done
          echo "üí• Health checks failed"; exit 1

      - name: Emergency rollback on any failure
        if: failure() && env.APP_TO_BUILD == 'customer' && env.BACKUP_PATH != ''
        run: |
          TARGET_PREFIX=$([[ "$BUILD_ENV" == "staging" || "$BUILD_ENV" == "stage" ]] && echo "stage" || echo "prod")
          echo "üö® Rolling back using backup at s3://$S3_BUCKET_NAME/$BACKUP_PATH"
          aws s3 sync s3://$S3_BUCKET_NAME/$BACKUP_PATH/ s3://$S3_BUCKET_NAME/$TARGET_PREFIX/dist/apps/customer/ --sse aws:kms --delete
          TARGET_HOST=$([[ "$BUILD_ENV" == "staging" || "$BUILD_ENV" == "stage" ]] && echo "35.175.98.240" || echo "3.210.120.239")
          ssh -i /tmp/private_key.pem -p 7172 -o StrictHostKeyChecking=no ubuntu@$TARGET_HOST "
            set -euo pipefail
            cd /var/www/html/ethos-$TARGET_PREFIX
            sudo pm2 delete customer || true
            sudo pm2 start npx --name customer --interpreter node -- next start /var/www/html/ethos-$TARGET_PREFIX/dist/apps/customer -p 4200
            sudo pm2 save || true
          "
          echo "üõ°Ô∏è Rollback completed"

      - name: Deployment summary
        if: always()
        run: |
          echo "üì± App: $APP_TO_BUILD"
          echo "üåç Env: $BUILD_ENV"
          echo "üè∑Ô∏è Version: ${{ needs.build-and-validate.outputs.version_sha }}"
          echo "üì¶ S3: s3://$S3_BUCKET_NAME/${{ needs.build-and-validate.outputs.artifact_path }}"
          if [ "$APP_TO_BUILD" = "co" ]; then
            echo "üìÅ CO deployed to: /var/www/html/ethos-orderstatus/dist/apps/co-screen"
          fi
